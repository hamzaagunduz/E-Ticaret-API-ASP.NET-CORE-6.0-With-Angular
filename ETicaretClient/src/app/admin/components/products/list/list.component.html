<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="createdTime">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.createdTime}} </td>
      </ng-container>

      <ng-container matColumnDef="updateTime">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.updateTime}}</td>
      </ng-container>

      <ng-container matColumnDef="photos" >
        <th mat-header-cell *matHeaderCellDef width="30">  </th>
        <td mat-cell *matCellDef="let element"> <img style="cursor:pointer"  src="/delete.png" width="25" height="25" (click)="addProductImages(element.id)" /> </td>
      </ng-container>



      
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef width="30">  </th>
        <td mat-cell *matCellDef="let element"
         appDelete
         [id]="element.id"
         (callBack)="getProducts()"
         controller="products">

         
         
        </td>
      </ng-container>


  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator (page)="onChangedPage()" 
    [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
